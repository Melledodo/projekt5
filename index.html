<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hydrovertic log ind</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>

<body class="baggrund">
    <div class="logindkasse">
        <img class="logo" src="billeder/Hydrovertic-logo.png" alt="logo">
        <h3 class="h3"><br>Vertikalt gartneri<br> i væksthushøjde<br></h3>

<button onclick="document.getElementById('aabenluk').style.display='block'" class="aabenknap">Log ind</button>
    </div>
<div id="aabenluk" class="modal">
  <span onclick="document.getElementById('aabenluk').style.display='none'"
  class="close" title="Close Modal">&times;</span>

  <form class="modal-content animate" action="/action_page.php">

    <div class="container">
      <label for="bruger"><b>Brugernavn</b></label>
      <input type="text" placeholder="Indtast brugernavn" name="bruger" required>

      <label for="adk"><b>Adgangskode</b></label>
      <input type="adgangskode" placeholder="Indtast adgangskode" name="adk" required>

      <button type="button" onclick="window.location.href='dashboard.html'">Log ind</button>
      <label>
        <input type="checkbox" checked="checked" name="remember"> Husk mig!
      </label>
    </div>

    <div class="container">
      <button type="button" onclick="document.getElementById('aabenluk').style.display='none'" class="annuknap">Annuller</button>
      <span class="adk">Glemt <a href="#">adgangskode?</a></span>
    </div>
  </form>
</div>
</body>
</html>
