<!DOCTYPE html>
<html lang="da">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hydrovertic Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer ></script>
</head>
<body>

    <header>
        <nav>
            <div class="header">
            <img class="logoheader" src="billeder/Hydrovertic-logo.png" alt="logo">
            <p class="dashboard">Dashboard</p>
            </div>
        </nav>
    </header> 
    <p class="temperaturennu">Temperaturen nu</p>
    <div id="temperature-container">
        <div id="temperature">0 °</div>
    </div>
        <div class="baggrundsboks">
            <div class="dropdown">
                <p class="graf">Graf</p>
                <button class="dropbtn">Søjle</button>
                <div class="dropdown-content">
                    <a href="#">Linje</a>
                    <a href="#">Område</a>
                </div>
            </div>
            <div class="dropdown">
                <p class="tidsramme">Tidsramme</p>
                <button class="dropbtn">1 Dag</button>
                <div class="dropdown-content">
                    <a href="#">1 Uge</a>
                    <a href="#">1 Måned</a>
                    <a href="#">1 Kvartal</a>
                </div>
            </div>
            <div class="dropdown">
                <p class="interval">Interval</p>
                <button class="dropbtn">15 Minutter</button>
                <div class="dropdown-content">
                    <a href="#">30 Minutter</a>
                    <a href="#">1 Time</a>
                    <a href="#">1 Dag</a>
                </div>
            </div>
        </div>
  
    <section>
        <div class="chartbox">
        <canvas id="myChart"></canvas>
        </div>
        <div class="selectbox">
            <select id="målinger">
                <option value="12, 19, 13, 15, 21, 10">Temperatur</option>
                <option value="11, 9, 5, 9, 12, 17">Luftfugtighed</option>
                <option value="9, 23, 12, 16, 21, 7">Kuldioxid</option>
                <option value="18, 12, 9, 5, 2, 14">Vandsledningsevne</option>
                <option value="4, 8, 3, 5, 2, 3">Vands PH</option>
            </select>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </section>
    <footer>
        <p>&copy; 2020 Hydrovertic - Alle rettigheder reserveret. CVR: 41 98 33 37, Rudmevej 101, 5750 Ringe</p>
    </footer>
</body>
</html>
